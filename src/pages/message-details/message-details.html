
<ion-header>
  <ion-navbar>
    <ion-title>
      <div> Детайли </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-item>
      <div class="messages">
        <ion-avatar  item-left>
          <img class="message-img" src="{{message.img}}">

        </ion-avatar>
        <p class="message-name"><b>{{message.name}}</b></p>
        <p  class="under-name">{{message.askedTime}}</p>

      </div>


      <ion-list>
        <ion-list-header>
          <ion-icon name="people"></ion-icon>
          Услуга
        </ion-list-header>
        <ion-item><p class="message-info">{{message.service}}</p></ion-item>
        <ion-list-header>
          <ion-icon name="time"></ion-icon>
          Дата и час
        </ion-list-header>
        <ion-item><p class="message-info">{{message.date}}, {{message.time}}</p></ion-item>

        <ion-list-header>
          <ion-icon name="information-circle"></ion-icon>
          Допълнително информация
        </ion-list-header>
        <ion-item><p class="message-info">{{message.moreInfo  }}</p></ion-item>

        <ion-item>
          <p class="message-condition">{{message.condition}}</p>
          <ion-icon
            class="condition-icon"
            [ngStyle]="{'color': message.color}"
            name={{message.accept}}
          >
          </ion-icon>
        </ion-item>
      </ion-list>
    </ion-item>


  </ion-card>

</ion-content>
