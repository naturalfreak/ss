

<ion-header>
  <ion-navbar>
    <ion-title>
       Харесвания
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item
      *ngFor="let like of data.likes"
    >
      <ion-avatar
        item-left>
        <img class="avatar" src={{like.img}}>
      </ion-avatar>
      <p class="name"><b>{{like.name}}</b></p>
    </ion-item>

  </ion-list>

</ion-content>
