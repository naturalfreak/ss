
<ion-header>
  <ion-navbar>
    <ion-title>
      <div>Търсене </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item
      *ngFor="let item of items"
       (click)="onItemClick(item)"
    >
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
